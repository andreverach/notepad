<mat-card class="example-card">
  <mat-card-title>Create a note</mat-card-title>
  <mat-card-content>
    <form class="example-form" [formGroup]="formGroup">      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Write here</mat-label>
        <textarea matInput formControlName="content"></textarea>
        <mat-error *ngIf="contentField?.hasError('required')">Field required</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveNote()">Save</button>
    <button mat-button (click)="clearForm()">Clear</button>
  </mat-card-actions>
</mat-card>
