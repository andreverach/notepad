<mat-card class="example-card">
  <mat-card-title>Notes List</mat-card-title>
  <mat-card-content>
    <mat-list>  
      <div mat-subheader>
        Choose a note for more details
      </div>
      <mat-list-item *ngFor="let note of notes, index as i">
        <mat-icon mat-list-icon>
          <!-- si no le ponemos el / se concatenara al path actual -->
          {{ note.icon }}
        </mat-icon>
        <div mat-line>
          <a [routerLink]="['/note', (i+1) ]">{{ note.content }}</a>
        </div>
        <div mat-line> {{ note.date | date }} </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="notes.length == 0" (click)="deleteAll()">Delete all</button>
  </mat-card-actions>
</mat-card>
