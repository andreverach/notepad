<mat-card class="example-card">
  <mat-card-title>Notes List</mat-card-title>
  <mat-card-content>
    <mat-list>  
      <div mat-subheader>
        <span *ngIf="notes.length > 0">
          Choose a note for more details
        </span>
        <span *ngIf="notes.length === 0">
          No notes to show
        </span>
      </div>
      <mat-list-item *ngFor="let note of notes, index as i">
        <mat-icon mat-list-icon>
          <!-- si no le ponemos el / se concatenara al path actual -->
          {{ note.icon }}
        </mat-icon>
        <div mat-line>
          <a [routerLink]="['/note', (i+1) ]" class="no-link">
            {{ note.content }}
          </a>
        </div>
        <div mat-line> {{ note.date | date }} </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" [disabled]="notes.length == 0" (click)="deleteAll()">Delete all</button>
  </mat-card-actions>
</mat-card>
